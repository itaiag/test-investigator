<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="execution">
      <h2 data-cy="executionDetailsHeading"><span>Execution</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ execution.id }}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
          <span>{{ execution.creationDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Execution Description</span></dt>
        <dd>
          <span>{{ execution.executionDescription }}</span>
        </dd>
        <dt><span>Execution Properties</span></dt>
        <dd>
          <span>{{ execution.executionProperties }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/execution', execution.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
